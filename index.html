<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-image: repeating-linear-gradient(45deg, #000, #000 10px, #00FF00 10px, #00FF00 20px), repeating-linear-gradient(-45deg, #000, #000 10px, #00FF00 10px, #00FF00 20px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #00FF00; /* Hacker green text color */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #00FF00;
            background-color: #000;
            color: #00FF00;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00FF00;
            color: #000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc00;
        }
        .show-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Validator</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="show-password">
            <input type="checkbox" id="showPassword"> Show Password
        </div>
        <button onclick="validatePassword()">Submit</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const message = document.getElementById('message');

        showPasswordCheckbox.addEventListener('change', function() {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        function validatePassword() {
            const password = passwordInput.value;
            let messageText = '';

            if (password.length < 8) {
                messageText += 'Password must be at least 8 characters long.<br>';
            }
            if (!/[0-9]/.test(password)) {
                messageText += 'Password must contain at least one number.<br>';
            }
            if (!/[a-z]/.test(password)) {
                messageText += 'Password must contain at least one lowercase letter.<br>';
            }
            if (!/[A-Z]/.test(password)) {
                messageText += 'Password must contain at least one uppercase letter.<br>';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                messageText += 'Password must contain at least one special character.<br>';
            }

            if (messageText === '') {
                messageText = 'Password is strong!';
            }

            message.innerHTML = messageText;
        }
    </script>
</body>
</html>
